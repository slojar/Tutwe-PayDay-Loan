<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="{% static 'home/' %}loanform/fonts.googleapis.com/cssbd2a.css?family=Roboto:400,700,900&amp;display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'home/' %}loanform/css/style.css">
<title>Loan Request</title>
</head>
<body>
<div class="content">
<div class="container">
<div class="row align-items-stretch no-gutters contact-wrap">
<div class="col-md-12">
<div class="form h-100">
<h3>Get Started</h3>
<form class="mb-5" method="post" id="contactForm" name="contactForm">
<div class="row">
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">Full Name *</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Your name">
</div>
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">Email *</label>
<input type="email" class="form-control" name="email" id="email" placeholder="Your email">
</div>
</div>
<div class="row">
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">EmployeeID *</label>
<input type="text" class="form-control" name="name" id="name" placeholder="EmployeeID">
</div>
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">Address *</label>
<input type="text" class="form-control" name="email" id="email" placeholder="Enter your home address">
</div>
</div>
<div class="row">
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">Mobile Number *</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Enter your mobile number">
</div>
<div class="col-md-6 form-group mb-3">
<label for class="col-form-label">Monthly Income *</label>
<input type="text" class="form-control" name="email" id="email" placeholder="Enter your monthly NET salary">
</div>
</div>

<div class="row">
<div class="col-md-12 form-group mb-3">
<label for="budget" class="col-form-label">Company *</label>
<select class="custom-select" id="budget" name="budget">
<option selected>Select your employer</option>
{% for comp in company %}
<option value={{ comp.id }}>{{ comp.name }}</option>
{% endfor %}
</select>
</div>
</div>
<div class="row">
<div class="col-md-12 form-group mb-3">
<label for="message" class="col-form-label">Loan Purpose *</label>
<textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write a short message"></textarea>
</div>
</div>
<div class="row">
<div class="col-md-12 form-group">
    <a href="{% url 'home:homepage' %}"><input  style="cursor: pointer !important" value="Cancel" class="btn btn-primary rounded-0 py-2 px-4"></a>
<input type="submit" value="Request Loan" class="btn btn-info rounded-0 py-2 px-4">
<span class="submitting"></span>
</div>
</div>
</form>
<div id="form-message-warning mt-4"></div>
<div id="form-message-success">
Your request was sent successfully, thank you!
</div>
</div>
</div>
</div>
</div>
</div>
<script src="{% static 'home/' %}loanform/js/jquery-3.3.1.min.js"></script>
<script src="{% static 'home/' %}loanform/js/popper.min.js"></script>
<script src="{% static 'home/' %}loanform/js/bootstrap.min.js"></script>
